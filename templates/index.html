<!doctype html>
       <html>
           <head>
               <title>Список подарков</title>
           </head>
           <body>
               <h1>Список подарков</h1>
               <table border="1">
                   <tr>
                       <th>ФИО</th>
                       <th>Подарок</th>
                       <th>Стоимость</th>
                       <th>Статус</th>
                   </tr>
                   {% for item in items %}
                   <tr>
                       <td>{{ item[0] }}</td>
                       <td>{{ item[1] }}</td>
                       <td>{{ item[2] }}</td>
                       <td>{{ item[3] }}</td>
                   </tr>
                   {% endfor %}
               </table>
           </body>
       </html>
